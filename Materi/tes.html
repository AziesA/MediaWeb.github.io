<!DOCTYPE html>
<html>

<head>
    <title>Penanda Pagination</title>
    <style>
        #pagination a {
            color: blue;
            margin: 0 5px;
            text-decoration: none;
        }

        #pagination a.active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="pagination"></div>

    <script>
        function buatPenandaPagination(totalHalaman, halamanAktif) {
            var pagination = document.getElementById("pagination");
            var html = "";

            if (halamanAktif > 1) {
                html += '<a href="#" onclick="ubahHalaman(' + (halamanAktif - 1) + ')">&laquo;</a>';
            }

            for (var halaman = 1; halaman <= totalHalaman; halaman++) {
                if (halaman === halamanAktif) {
                    html += '<a class="active" href="#" onclick="ubahHalaman(' + halaman + ')">' + halaman + '</a>';
                } else {
                    html += '<a href="#" onclick="ubahHalaman(' + halaman + ')">' + halaman + '</a>';
                }
            }

            if (halamanAktif < totalHalaman) {
                html += '<a href="#" onclick="ubahHalaman(' + (halamanAktif + 1) + ')">&raquo;</a>';
            }

            pagination.innerHTML = html;
        }

        function ubahHalaman(halaman) {
            console.log("Halaman yang dipilih:", halaman);
            // Lakukan operasi yang sesuai, misalnya mengganti konten halaman
        }

        var totalHalaman = 10;
        var halamanAktif = 1;

        buatPenandaPagination(totalHalaman, halamanAktif);
    </script>
</body>

</html>
