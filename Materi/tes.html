<!DOCTYPE html>
<html>

<head>
    <style>
        /* Gaya untuk tampilan formulir */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <form>
        <label for="option1">
            <input type="radio" name="answer" id="option1" value="option1" /> Pilihan 1
        </label>
        <br />
        <label for="option2">
            <input type="radio" name="answer" id="option2" value="option2" /> Pilihan 2
        </label>
        <br />
        <label for="option3">
            <input type="radio" name="answer" id="option3" value="option3" /> Pilihan 3
        </label>
        <br />
        <button type="button" onclick="checkAnswer()">Cek Jawaban</button>
    </form>

    </form>

    <script>
        function checkAnswer() {
            var selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption && selectedOption.value === "option1") {
                // Jawaban benar
                hideRadioButton();
            } else {
                // Jawaban salah atau tidak ada yang dipilih
                alert("Jawaban Anda salah!");
            }
        }

        function hideRadioButton() {
            var radioButtons = document.querySelectorAll('input[name="answer"]');

            for (var i = 0; i < radioButtons.length; i++) {
                radioButtons[i].style.display = "none";
            }

            alert("Jawaban Anda benar!");
        }

    </script>
</body>

</html>
