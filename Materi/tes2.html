<!DOCTYPE html>
<html>

<head>
    <style>
        .radio-container {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <h1>Display Radio Buttons</h1>

    <form id="myForm">
        <p>Please select your favorite Web language:</p>
        <div class="radio-container">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
        </div>
        <div class="radio-container">
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
        </div>
        <div class="radio-container">
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
        </div>

        <br>

        <p>Please select your age:</p>
        <div class="radio-container">
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
        </div>
        <div class="radio-container">
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>
        </div>
        <div class="radio-container">
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label><br>
        </div>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("myForm");
            var languageRadios = form.elements["fav_language"];
            var ageRadios = form.elements["age"];

            for (var i = 0; i < languageRadios.length; i++) {
                languageRadios[i].addEventListener("input", function () {
                    // Code untuk menampilkan pertanyaan selanjutnya setelah memilih bahasa favorit
                    console.log("Bahasa favorit:", this.value);
                    // Contoh: Menampilkan pertanyaan berikutnya
                    showNextQuestion("ageQuestion");
                });
            }

            for (var j = 0; j < ageRadios.length; j++) {
                ageRadios[j].addEventListener("input", function () {
                    // Code untuk menampilkan pertanyaan selanjutnya setelah memilih rentang usia
                    console.log("Rentang usia:", this.value);
                    // Contoh: Menampilkan pertanyaan terakhir
                    showNextQuestion("finalQuestion");
                });
            }

            function showNextQuestion(nextQuestionId) {
                var nextQuestion = document.getElementById(nextQuestionId);
                nextQuestion.style.display = "block";
            }
        });
    </script>

    <div id="ageQuestion" style="display: none;">
        <p>Please answer the following question:</p>
        <p>What is your occupation?</p>
        <input type="text" name="occupation">
    </div>

    <div id="finalQuestion" style="display: none;">
        <p>Thank you for completing the form.</p>
        <p>You have selected:</p>
        <p id="languageResult"></p>
        <p id="ageResult"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var languageResult = document.getElementById("languageResult");
            var ageResult = document.getElementById("ageResult");

            var languageRadios = document.getElementsByName("fav_language");
            for (var i = 0; i < languageRadios.length; i++) {
                languageRadios[i].addEventListener("input", function () {
                    languageResult.textContent = "Favorite Web language: " + this.value;
                });
            }

            var ageRadios = document.getElementsByName("age");
            for (var j = 0; j < ageRadios.length; j++) {
                ageRadios[j].addEventListener("input", function () {
                    ageResult.textContent = "Age range: " + this.value;
                });
            }
        });
    </script>

</body>

</html>
